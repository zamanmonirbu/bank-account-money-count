<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function time(){
            document.getElementById("demo").innerHTML="This is time function";

        }
    </script>
</head>
<body>
    <div id="demo">
        A paragrapn
    </div>
    <button type="button" onclick="time()">Try it</button>
</body>
</html>
