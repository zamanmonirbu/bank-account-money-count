<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/fav.jpg" class="rounded">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>

    <div class="container p-5" id="mainform" style="width: 35%;">
        <h1 class="text-center pt-5">Welcome to my Bank account</h1>
        <form action="" class=" p-5 border shadow rounded ">
            <div class="form-group ">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Password </label>
                <input type="password" class="form-control" placeholder="Enter Password ">
            </div>

            <button type="submit" id="login" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    <div id="transition_area" class="container mt-5 ">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h3>Deposit</h3>
                    <h5>$<span id="viewdeposit">00</span></h5>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h3>Withdraw</h3>
                    <h5>$ <span id="viewwithdraw">00</span> </h5>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h3>Balance</h3>
                    <h5>$ <span id="viewbalance">1200</span> </h5>
                </div>
            </div>

        </div>

        <br>
        <br>
        <div class="row">

            <div class="col-md-6 border shadow w-25 m-5">
                <div class="m-2">
                    <h4>
                        Deposit
                    </h4>
                    <input id="inputdeposite" type="text" class="form-control">
                    <br>
                    <br>
                    <button id="depositebtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 border shadow w-25 m-5">
                <div class="m-2">
                    <h4>
                        Withdraw
                    </h4>
                    <input id="inputwithdraw" type="text" class="form-control">
                    <br>
                    <br>
                    <button id="withdrawbtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        //login button event handler

        const logbtn = document.getElementById('login');
        const transition_area = document.getElementById('transition_area');
        transition_area.style.display = 'none';
        logbtn.addEventListener("mousemove", function () {
            const mainform = document.getElementById('mainform');
            mainform.style.display = 'none';
            const transition_area = document.getElementById('transition_area');
            transition_area.style.display = 'block';


        })
        //deposite button event handler

        const deposteBtn = document.getElementById('depositebtn');
        deposteBtn.addEventListener('click', function () {
            //console.log("deposite clicked");
            const inputdeposite = document.getElementById('inputdeposite').value;
            const depositeNumer = parseFloat(inputdeposite);

            const viewdeposit = document.getElementById('viewdeposit').innerText;
            const viewdepositNumber = parseFloat(viewdeposit);
            const totalDeposite = depositeNumer + viewdepositNumber;

            document.getElementById('viewdeposit').innerText = totalDeposite;
            const viewbalance = document.getElementById('viewbalance').innerText;
            const viewbalanceNumber = parseFloat(viewbalance);
            const totalValance = viewbalanceNumber + depositeNumer;
            document.getElementById('viewbalance').innerText = totalValance;
            document.getElementById('inputdeposite').value = '';


            // console.log(numbeWithdraw);

            
        })

// withdraw section
        const withdrawbtn = document.getElementById('withdrawbtn');

        withdrawbtn.addEventListener('click', function () {


           
            const viewdepositNumber= document.getElementById('viewbalance').innerText;
            const totalValance = parseFloat(viewdepositNumber);

            //console.log(totalValance);

            const inputwithdraw = document.getElementById('inputwithdraw').value;
            const inputwithdrawNumber = parseFloat(inputwithdraw);

            const withdraw = document.getElementById('viewwithdraw').innerText;
            const numbeWithdraw = parseFloat(withdraw);
            const  totalWithdraw=numbeWithdraw+inputwithdrawNumber;
            document.getElementById('viewwithdraw').innerText=totalWithdraw;


           
            const finaltotalValance=totalValance-inputwithdrawNumber;
            //console.log(finaltotalValance);
            document.getElementById('viewbalance').innerText = finaltotalValance;            document.getElementById('inputwithdraw').value = '';






        })


        // let mainform=document.getElementById('mainform');  
        // let transition_area=document.getElementById('transition_area'); 
        // transition_area.style.display='none';

        // logbtn.addEventListener("click",function(){
        //     mainform.style.display='none';
        //     transition_area.style.display='block';
        //     transition_area.style.backgroundColor="red";
        // })
    </script>
</body>
